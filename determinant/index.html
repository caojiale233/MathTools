<script>
/***全局变量***/
var rank=3,result=[],arr=[];
/***调试函数***//*
onerror=function (msg){
log(arr);
log(msg+"<br>");
}*/
/*自动计算*/
function auto(){
if(rank==3){
answer();
return false;
}
var cache=[-1,-1];
/*自动找±1*/
for(var i=0;i<rank;i++)
if(arr[i][0]==-1||arr[i][0]==1){cache[0]=i;cache[1]=0;break;}
if(cache[0]<0)
for(var i=0;i<rank;i++)
if(arr[0][i]==-1||arr[0][i]==1){cache[0]=0;cache[1]=i;break;}
if(cache[0]<0)
for(var i=0;i<rank;i++)
for(var j=0;j<rank;j++)
if(arr[i][j]==-1||arr[i][j]==1){cache[0]=i;cache[1]=j;break;}
if(cache[0]<0)
alert("自动计算需要行列式中含有±1，请手动凑出任意一个+1或-1即可继续");
/*消除同列其他元素*/
for(var i=0;i<rank;i++)
if(i!=cache[0]&&arr[i][cache[1]]!=0){
row(i+1,cache[0]+1,(-arr[i][cache[1]]/arr[cache[0]][cache[1]]));
}
A(cache[0]+1,cache[1]+1);
}
$("#io").on("click", function (){
if(confirm("点击确认输入数据\n点击取消输出数据")){
var cache=strTOmatrix(prompt("请输入数据"));
if(cache){
changeRank(cache.length);
for(var i=1;i<=cache.length;i++)
for(var j=1;j<=cache.length;j++)
$("#r"+i+"c"+j).value=cache[i-1][j-1];
arr=cache;
}
}else{
printArr();
}
});
//转换成行列式
function strTOmatrix(a){
var b=a.split("\n"),c=0,d=new Array;
for(var i=b.length-1;i>=0;i--){
b[i]=b[i].split(" ");
for(var j=0;j<b[i].length;j++)
b[i][j]=parseInt(b[i][j]);
if(isNaN(b[i][0])){b.splice(i,1);}else{c+=b[i].length;}
}
if(c!=b.length*b[0].length){
alert("输入数据非法\n请检查数据");
console.log("输入数据非法，请检查数据");
return 0;
}
return b;
}
</script>
